<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js处理按键事件 上下左右 </title>
		<style type="text/css">
		#imlogo{
			position: absolute;
			left: 0px;
			top: 0px;
		}
		</style>
	</head>
	<body onkeydown="fun();">
		<img id="imlogo" src="img/Icon-60.png" width="20%" height="20%">
		<script>
			var x=0;
			var y=0;
			function fun(){
				//获取图片对象
				var img = document.getElementById("imlogo");
				var code  = event.keyCode;//获取按下键盘的编码
//				document.write(code);
				switch(code){
					case 37://左
					x=x-10;
					break;
					case 39://右
					x=x+10;
					break;
					case 38://上
					y=y-10;
					break;
					case 40://下
					y=y+10;
					break;
				}
				img.style.top = y+"px";
				img.style.left = x+"px";
			}
		</script>
	
	</body>
</html>
