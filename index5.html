<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>获取鼠标位置</title>
		<style type="text/css">
			img{
				position: absolute;
				left: 0px;
				top: 0px;
			}
		</style>
	</head>
	<body onmousemove="test();">
		<div id = "div1"></div>
		<img  id="img1" src="https://www.baidu.com/img/bd_logo1.png" width="30%" height="20%">
		<script>
			var obj = document.getElementById("div1");
			var img = document.getElementById("img1");
			function test(){
				var cx = event.clientX;
				var cy = event.clientY;
				var sx = event.screenX;
				var sy = event.screenY;
				var msg = "clientx="+cx+"clientY="+cy+"screenX="+sx+"screenY"+sy;
				obj.innerHTML = msg;//设置div里面的内容
				window.status = msg;//设置状态条内容
				window.document.title=msg;//设置当前文档的标题
				
				//修改图片的坐标
				img.style.top = cy+20 +"px";
				img.style.left = cx+20 +"px";
			}
		</script>
	</body>
</html>
