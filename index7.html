<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>鼠标事件</title>
	<style type="text/css">
	#div1{
		width: 200px;
		height: 200px;
		background-color: #7f7f7f;
	}
	</style>
</head>
<body>
	<div id = "div1" onclick="show(this,'yellow');" 
	onmouseover="show(this,'red');"
	onmouseout="show(this,'brown');"
	ondblclick="show(this,'#9a9a9a');" > ttt </div>
	<script>
		 function show(obj,color){
		 	obj.style.backgroundColor = color;
		 }
	</script>
</body>
</html>
