<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>onload和unload事件</title>
	</head>
	<body onload="alert('onload-事件');"
	 onbeforeunload="event.returnValue = 'onbeforeunload-事件'"
	 onunload="alert('onload-事件')">
	<div id="content">
		xxxxxx
	</div>
	<h1>onload和unload事件</h1>
		
	</body>
</html>
